<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
             <input type="text" name="myRole" id='role'>
        </div>
        <br>
        <label for="email">Email</label>
        <div>
             <input type="email" name="Email" id="email">
        </div>
        <br>
        <label for="date">Date</label>
        <div>
             <input type="Date" name="myDate" id="date">
        </div>
        <br>
        <label for="bonus">Bonus</label>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <label for="are you eligible">Are you eligible</label>
        <div>
            <input type="checkbox" name="myeligibility" id="are you eligible">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> 
            Female<input type="radio" name="myGender"> 
            Other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about Yourself: <br><textarea name="mytext"  cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car"> Car</label>
            <select name="mycar" id="car">
                <option value="ind">Indica</option>
                <option value="tata">Tata</option>
            </select>
        </div>
        <br>
        <div>
             <input type="Submit" value="Submit Now">
             <input type="reset" value="Reset Now">
        </div>
    </form>
    
</body>
</html>
